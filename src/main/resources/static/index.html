<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Sectors</title>
</head>
<body>
   <div class="container p-3">
       <div class="card p-3">
           <div class="alert alert-success" id="form-saved-alert" style="display: none;">
               Form successfully saved.
           </div>

           <div class="alert alert-danger" id="form-validation-error-alert" style="display: none;">
               All fields are mandatory.
           </div>

           <form>
               <p>Please enter your name and pick the Sectors you are currently involved in.</p>
               <div class="form-group mb-2">
                   <label for="name-input" class="mb-1">Name</label>
                   <input type="text" name="name" id="name-input" class="form-control">
               </div>
               <div class="form-group mb-2">
                   <label for="sectors-select" class="mb-1">Sectors</label>
                   <select class="form-control" multiple size="10" id="sectors-select">
                   </select>
               </div>
               <div class="form-group mb-2">
                   <input type="checkbox" id="terms-checkbox" class="form-check-input">
                   <label for="terms-checkbox" class="form-check-label">Agree to terms</label>
               </div>
               <input type="submit" class="btn btn-primary" value="Save" id="submit-btn">
           </form>
       </div>
   </div>
   <script src="https://cdn.jsdelivr.net/npm/js-cookie@3.0.1/dist/js.cookie.min.js"></script>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
           integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
           crossorigin="anonymous">
   </script>
   <script type="text/javascript" src="src/script.js"></script>
</body>
</html>
